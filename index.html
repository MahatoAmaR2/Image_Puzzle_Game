<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic 3x3 Drag & Drop Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Dynamic image Puzzle Game</h1>
    <button id="startButton" onclick="startPuzzle()">Start Puzzle</button>
    <div class="main">
      <div id="tileContainer"></div>
      <div id="dropContainer"></div>
    </div>
    <button class="ShuffleButton" onclick="shuffleTiles()">Shuffle</button>

    <script src="./script.js"></script>
  </body>
</html>
